<body>
    <h1>
        Description
    </h1>
    <p>This is a recipe for a booger sandwhich:</p>
    <h2>Ingredients:</h2>
    <p>
        <ul>Boogers</ul>
        <ul>Snot</ul>
        <ul>Bread</ul>
    </p>
    <p><h2>Steps:</h2></p>
    <p>
        <ol>Lay out bread.</ol>
        <ol>Pick only the most delicious boogers and place them on the bread.</ol>
        <ol>Blow snot onto the booger-covered bread.</ol>
    </p>
